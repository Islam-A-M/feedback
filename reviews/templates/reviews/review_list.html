{% extends 'base.html' %}
{% load static %}

{% block title %}
{% endblock title %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'reviews/styles.css' %}">
{% endblock css_files %}

{% block content %}
<ul>
    
    {% for review in reviews %}
    <a href="{% url 'reviewdetail' review.id %}">  <li>{{ review.user_name }} (Rating: {{review.rating}})</li> </a>
   
    {% endfor %}
</ul>
{% endblock content %}
